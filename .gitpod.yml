image:
  file: .gitpod.Dockerfile
ports:
    - port: 5432
tasks:
  - command: psql -c "CREATE DATABASE techdb OWNER gitpod;" 
          && psql -d techdb -c "CREATE SCHEMA techsc AUTHORIZATION gitpod;" 
          && psql -d techdb -c "CREATE TABLE techsc.memo ( title VARCHAR(20) NOT NULL, note TEXT NOT NULL, PRIMARY KEY (title) ) WITHOUT OIDS;"
